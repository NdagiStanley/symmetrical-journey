{% load staticfiles %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#fafafa">
    <title>SJ app</title>
    <script src="{% static 'lib/webcomponentsjs/webcomponents-lite.js' %}"></script>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Abril+Fatface' type="text/css">
    <link rel="manifest" href="{% static 'lib/manifest.json' %}">
    <link rel="import" href="{% static 'lib/iron-ajax/iron-ajax.html' %}">
    <link rel="import" href="{% static 'lib/app-layout/sjourney/src/sj-app.html' %}">
    <style>
    body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
    }
    </style>
</head>

<body unresolved>
    <template is="dom-bind">
        <iron-ajax url="{% static 'lib/app-layout/sjourney/data/items.json' %}" {% verbatim %} auto last-response="{{items}}" {% endverbatim %}></iron-ajax>
        <iron-ajax url="{% static 'lib/app-layout/sjourney/data/featured.json' %}" {% verbatim %} auto last-response="{{ftdItems}}" {% endverbatim %}></iron-ajax>
        <shrine-app items="[[items]]" featured-items="[[ftdItems]]"></shrine-app>
    </template>
    <script>
    (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-77833094-1', 'auto');
    ga('send', 'pageview');
    </script>
</body>

</html>
