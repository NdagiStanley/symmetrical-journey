{% load staticfiles %}
<link rel="import" href="{% static 'lib/app-layout/app-layout.html' %}">

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Symmetrical Journey</title>

  <script src="{% static 'lib/webcomponentsjs/webcomponents-lite.js' %}"></script>

  <style>

    body {
      font-family: sans-serif;
    }

    header {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        height: calc(100vh - 16px);
        /*background-image: url('//s32.postimg.org/riuk49xf9/leather_1.png');*/
        backgrond-repeat: no-repeat;
        background-color: #fafafa;
        background-size: cover;
        color: #000;
        text-align: center;
      }

      header > h2 {
        font-size: 56px;
        font-weight: 700;
        margin: 0;
      }

      header > p {
        font-size: 32px;
      }

      .title-toolbar {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        box-sizing: border-box;
      }

      .nav-title-toolbar {
        width: 100vw;
      }

  </style>

</head>
<body>

  <app-header-layout>
    <header>
      <h2>Welcome</h2>
      <h2>to</h2>
      <h2>SJ</h2>
      <p>Made with App Layout Elements</p>
    </header>
  </app-header-layout>

  <app-toolbar align="center" class="title-toolbar nav-title-toolbar">
    <div>Symmetrical Journey</div>
  </app-toolbar>

</body>
</html>
